<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-dark">


    <div class="score container">
        <div class="row p-3 justify-content-center text-center text-white ">
            <h2 class="mb-4">Rock Paper Scissors</h2>
            <h3 class="mb-3 text-primary" id="winner"></h3>
            <div class="col-3">
                <p>You</p>
                <p id="scoreHuman">0</p>
            </div>
            <div class="col-3">
                <p>Computer</p>
                <p id='scoreComputer'>0</p>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-2 mx-4">
                <img class="text-center img-fluid" id='humanSelection' src="./img/question.png" alt="">
            </div>
            <div class="col-2 mx-4">
                <img class="text-center img-fluid" id="computerSelection" src="./img/question.png" alt="">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-light my-2" id="rockBtn" type="button">Rock</button>
            <button class="btn btn-light my-2" id="paperBtn" type="button">Paper</button>
            <button class="btn btn-light my-2" id="scissorsBtn" type="button">Scissors</button>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>

</html>
